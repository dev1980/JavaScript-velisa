<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge two array</title>
</head>
<body>
    

    <script>
        let data = [3,5,7,8,20,1,30,56,90,100];
        let data2 = [20,30,40,50,60];
        let data3 = [];

        for(let i =0; i <data.length;i++){
            data3[i] = data[i];
        }
        for(let j = 0; j < data2.length; j++) {
            data3[data.length+j] = data2[j];
        }
console.log(data3)


let data4 = [...data, ...data2];
console.log(data4)

let reverse = data4.reverse();
console.log(reverse)
    </script>
</body>
</html>
